<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    
    <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
</head>
<body class="bg-dark">
    
    <!-- Header start -->
    <header class="site-header">
        
    </header>
    <!-- Header finish -->
    
    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero-section">
            <div class="container">
                <div class="wrapper-title  py-3 mx-auto  mt-5 w-100">
                    <svg viewBox="0 0 960 300">
                        <symbol id="s-text">
                            <text text-anchor="middle" x="50%" y="80%">Contact Book </text>
                            <!-- <text text-anchor="middle" x="52%" y="80%">Conatact book</text> -->
                            
                        </symbol>
                        
                        <g class = "g-ants">
                            <use xlink:href="#s-text" class="text-copy"></use>
                            <use xlink:href="#s-text" class="text-copy"></use>
                            <use xlink:href="#s-text" class="text-copy"></use>
                            <use xlink:href="#s-text" class="text-copy"></use>
                            <use xlink:href="#s-text" class="text-copy"></use>
                        </g>
                    </svg>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <form method="post" class="forms" autocomplete="off">
                            <h2 class="inputs-title bg-success text-center py-1 rounded-3 fw-bolder  pop-outin">
                                New Contact Form
                            </h2>
                            <input class="input-name form-control mb-3 w-100 animate-charcter" type="text" placeholder="Enter your name" minlength="3" required>
                            <input class="input-realtionship form-control mb-3 w-100  animate-charcter" list="datalistOptions" id="exampleDataList" placeholder="Family">
                            <datalist id="datalistOptions">
                                <option value="Father"></option>
                                <option value="Mother"></option>
                                <option value="Sister"></option>
                                <option value="Brother"></option>
                            </datalist>      
                            <input class="input-phone form-control w-100 mb-4 animate-charcter" type="number" placeholder="Enter your phone number"  required>
                            <button class="btn btn-success mx-auto d-block d-md-inline mb-5 text_shadows" type="submit">
                                add to contact
                            </button>
                        </form> 
                    </div>
                    <div class="col-12 col-md-6 ">
                        <div class="content text-center w-100 mx-auto d-flex justify-content-end mb-5 me-0" >
                            <h2>Contact</h2>
                            <h2>contact</h2>
                        </div>
                        <ul class="list list-unstyled" >
                            
                        </ul>
                    </div>
                </div>
            </div>
            
        </section>
        
        
        <!-- Hero section finish  -->
        
    </main>
    <!-- Main finish  -->
    
    <!-- Footer start -->
    <footer class="site-footer">
        
    </footer>
    <!-- Footer finish -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
