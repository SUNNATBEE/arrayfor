<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    
    <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
</head>
<body class="bg-info">
    
    <!-- Header start -->
    <header class="site-header">
        
    </header>
    <!-- Header finish -->
    
    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero-section">
            <div class="container">
                <div class="wrapper-title bg-black w-50 py-3 mx-auto mb-5 mt-5 ">
                    <h2 class="text-center text-white">
                        Contact book
                    </h2>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <form method="post" class="forms" autocomplete="off">
                            <h2 class="inputs-title bg-success text-center py-1 rounded-3 fw-bolder animate-charcter">
                                New Contact Form
                            </h2>
                            <input class="input-name form-control mb-3 w-100" type="text" placeholder="Enter your name" minlength="3" required>
                            <input class="input-realtionship form-control mb-3 w-100" list="datalistOptions" id="exampleDataList" placeholder="Family">
                            <datalist id="datalistOptions">
                                <option value="Father"></option>
                                <option value="Mother"></option>
                                <option value="Sister"></option>
                                <option value="Brother"></option>
                            </datalist>      
                            <input class="input-phone form-control w-100 mb-4" type="number" placeholder="Enter your phone number"  required>
                            <button class="btn btn-success mx-auto d-block d-md-inline mb-5 text_shadows" type="submit">
                                add to contact
                            </button>
                        </form> 
                    </div>
                    <div class="col-12 col-md-6">
                        <h2 class="bottom-title text-center mb-3">
                            Contact
                        </h2>
                        <ul class="list list-unstyled" >
    
                        </ul>
                    </div>
                </div>
            </div>
            
        </section>
        
        
        <!-- Hero section finish  -->
        
    </main>
    <!-- Main finish  -->
    
    <!-- Footer start -->
    <footer class="site-footer">
        
    </footer>
    <!-- Footer finish -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
